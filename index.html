<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css.css">


    <!--Bootstrap used for integrating bootstrap library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

<div class="container container-body">
 <div class="col-9">
        <label for ="firstNumber" class="form-label">Enter first Number</label>
        <input type="number" 
        class="form-control"
        onchange="setFirstNumber(this.value)"
        id="firstNumber" />
     </div>
</div>

 <div class="container container-body">
  <div class="col-9">
        <label for="secondNumber" class="form-label">Enter Second Number</label>
        <input type="number" 
        class="form-control" 
        onchange="setSecondNumber(this.value)"
        id="secondNumber" />
     </div>
</div>


<div class="container container-body">
<button type="button"
    onclick="getSolution('add')"
    class="btn btn-outline-secondary col-2"
    >Addition</button>
    <button type="button" 

    onclick="getSolution('mult')"
    class="btn btn-outline-secondary col-2"
    >Multiplication</button>
    <button type="button"

    onclick="getSolution('sub')"
    class="btn btn-outline-secondary col-2"
    >Substraction</button>
    <button type="button" 

    onclick="getSolution('mod')"
    class="btn btn-outline-secondary col-2"
    >Modulus</button>
 </div>

 <div class="container container-body">


    <button type="button" 
    onclick="getSolution('greater')"
    class="btn btn-outline-secondary col-2">A>B</button>
    <button type="button" style="height: 2rem;" class="btn btn-outline-secondary col-2"></button>
    <button type="button" style="height: 2rem;" class="btn btn-outline-secondary col-2"></button>
    <button type="button" style="height: 2rem;" class="btn btn-outline-secondary col-2"></button>
 </div>



 <div class="container container-body">

    <div class="col-9 solution_box" >
   
        <div type="text" style="height: 3rem;
        cursor: pointer;
        justify-self: center; align-self: center;" class="form-control" id="firstNumber">
          <h5 style="text-align:center" id="solution">  Solution to my calculations</h5>

        </div>

     </div>


 </div>


<!--Include external document-->
	<script src="js.js"></script>

</body>
</html>
